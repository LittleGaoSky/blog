<%include ../include/header.html%>
<div class="row">
    <div class="col-sm-8 col-xs-12 col-sm-offset-2">
        <form method="post">
            <div class="form-group">
                <label for="username" class="control-label">用户名</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                    <input type="text" required class="form-control" id="username" name="username" autocomplete="off" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">密码</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                    <input type="password" required class="form-control" id="password" name="password" autocomplete="off" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary col-sm-2 col-xs-12">登录</button>
            </div>
        </form>
    </div>
</div>
<%include ../include/footer.html%>
