<%include ../include/header.html%>
    <div class="row">
        <div class="col-sm-8 col-xs-12 col-sm-offset-2">
            <!--上传文件一定要增加属性，否则无法上传enctype="multipart/form-data"-->
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username" class="control-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" autocomplete="off" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="off" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">邮箱</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" autocomplete="off" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="avatar" class="control-label">头像</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-upload"></span>
                        </span>
                        <input type="file" class="form-control" id="avatar" name="avatar">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary col-sm-2 col-xs-12">注册</button>
                </div>
            </form>
        </div>
    </div>
<%include ../include/footer.html%>
