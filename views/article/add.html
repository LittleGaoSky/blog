<%include ../include/header.html%>
<div class="row">
    <div class="col-sm-8 col-xs-12 col-sm-offset-2">
        <form method="post">
            <div class="form-group">
                <label for="category" class="control-label">分类</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </span>
                    <select class="form-control" id="category" name="category">
                        <% categories.forEach(function(category,index){%>
                        <option <%=(category._id.toString() == article.category)?'selected':''%> value=<%=category._id%>> <%=category.name%>
                        </option>
                        <%})%>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="control-label">标题</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </span>
                    <input type="text" class="form-control" id="title" name="title" autocomplete="off"placeholder="请输入标题" value="<%=article.title%>">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="control-label">内容</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </span>
                    <textarea class="form-control" rows="10" id="content" name="content"><%=article.content%></textarea>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary col-sm-2 col-xs-12">提交</button>
            </div>
        </form>
    </div>
</div>
<%include ../include/footer.html%>
